<header>
	<nav>
		<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

		<div class="nav-links">
			
			<a href="{{ site.baseurl }}/">Portfolio</a> <!-- only makes sense to keep this in if we can show that it's the current page -->

			{% for page in site.pages %}
				{% if page.title %}
				<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				{% endif %}
			{% endfor %}

		</div>

	</nav>
</header>
